<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest JS Intermediário</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="texto-chamada">
        <h1>
          ficou com dúvida?<br />
          nos mande uma mensagem!
        </h1>

        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>

      <form class="formulario">
        <div class="inputs-field">
          <input id="nome-completo" type="text" placeholder="Nome Completo *" />
          <small class="error hidden">campo obrigatório</small>
        </div>

        <div class="inputs-field">
          <input id="email" type="email" placeholder="E-mail *" />
          <small class="error hidden">campo obrigatório</small>
        </div>

        <div class="inputs-field">
          <input id="tel" type="tel" placeholder="Telefone *" />
          <small class="error hidden">campo obrigatório</small>
        </div>

        <div class="inputs-field">
          <textarea id="mensagem" placeholder="Mensagem *"></textarea>
          <small class="error hidden">campo obrigatório</small>
        </div>

        <p class="texto">*campos obrigatórios</p>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
